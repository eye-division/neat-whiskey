<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
      <span class="menu-title">MENU</span> <svg class="icon"><use xlink:href="#icon-reorder" /></svg>
    </a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
        {% for link in site.data.nav %}
          <li class="nav-link{% if page.url == link.href %} active{% endif %}"><a href="{{ link.href | prepend: site.baseurl }}">{{ link.title }}</a>
        {% endfor %}

        {% if false %}
        <!-- alternative social links in nav menu -->
          {% for social in site.social %}
            {% if social.url != null %}
            <li class="nav-link social">
              <a href="{{ social.url }}" title="{{ social.desc }}">
                <svg class="icon {{ social.icon }}"><use xlink:href="#{{ social.icon }}" /></svg>
              </a>
            </li>
            {% endif %}
          {% endfor %}
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
